<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form>
                    <!-- Bride/Groom Name -->
                    <label for="name">Bride/Groom Name:</label><br>
                    <input type="text" id="name" class="form-control"><br>

                    <!-- Starting Bid -->
                    <label for="startingBid">Starting Bid ($):</label><br>
                    <input type="number" id="startingBid" class="form-control"><br>

                    <!-- Education Level -->
                    <label for="education">Education Level:</label><br>
                    <select id="education" class="form-control">
                        <option value="blank"></option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select><br>

                    <!-- Family Net Worth -->
                    <label for="networth">Family Net Worth:</label><br>
                    <select id="networth" class="form-control">
                        <option value="blank"></option>
                        <option value="2">More than $10,000</option>
                        <option value="1.5">Between $5,000 and $10,000</option>
                        <option value="1.2">Less than $5,000</option>
                    </select><br>

                    <!-- Caste -->
                    <label for="caste">Caste:</label><br>
                    <select id="caste" class="form-control">
                        <option value="blank"></option>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna - Untouchable</option>
                    </select><br>

                    <!-- Skills -->
                    <label for="skills">Skills:</label><br>
                    <input type="checkbox" name="skills" value="10"> Playing a musical instrument<br>
                    <input type="checkbox" name="skills" value="20"> Good cook<br>
                    <input type="checkbox" name="skills" value="15"> Easygoing character<br>
                    <input type="checkbox" name="skills" value="10"> Sings well<br><br>

                    <!-- Age -->
                    <label for="age">Age:</label><br>
                    <input type="radio" name="age" value="1.5"> 18-23<br>
                    <input type="radio" name="age" value="1.2"> 24-27<br>
                    <input type="radio" name="age" value="0.95"> 28+<br><br>

                    <!-- Reputation -->
                    <label for="reputation">Reputation:</label><br>
                    <input type="checkbox" name="reputation" value="0.85"> Gossips about parent's attitude<br>
                    <input type="checkbox" name="reputation" value="0.9"> Gossips about character<br>
                    <input type="checkbox" name="reputation" value="-20"> General gossips<br><br>

                    <!-- Love Letter -->
                    <label for="loveLetter">Love Letter:</label><br>
                    <textarea id="loveLetter" maxlength="500" class="form-control"></textarea><br>

                    <!-- Submit Button -->
                    <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
                </form>

                <!-- Result Display -->
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
